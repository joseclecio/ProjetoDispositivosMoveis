<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracalorie | Meal &amp; Calorie Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--função para desativar o botão voltar do cell-->
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.2.min.js "></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);
        // device APIs are available
        // 
        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
        }
        // Handle the back button
        //
        function onBackKeyDown() {
            // navigator.app.exitApp();
        }
    </script>
</head>

<body onselectstart="return false">

    <!-- Just an image -->
    <nav style="background-color: rgba(12, 17, 17, 0.829);">
        <a class="navbar-brand" href="index.html">
            &nbsp;&nbsp;<i class="fa fa-chevron-circle-left" style="font-size: 30pt;margin-top: 6pt;"></i>
        </a>
    </nav>

    <br>
    <h4 style="text-align: center;">Some e Armazene suas Calorias</h4>
    <br>

    <div class="container">
        <!--Form Card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Adicionar Alimento</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Ex: Feijão" id="item-name">
                            <label for="item-name">Alimento</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Ex: 80" id="item-calories">
                            <label for="item-calories">Calorias</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Adicionar Alimento</button>
                        <br>
                        <br>
                        <a href="#" class="clear-btn btn red lighten-3">Apagar Tudo</a>
                        <br>
                        <br>
                        <button class="update-btn btn orange "><i class="fa fa-pencil-square-o"></i> Atualizar
                            Alimento</button>
                        <br><br>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Apagar Alimento</button>
                        <br><br>
                        <button class="back-btn btn grey pull-right"><i
                                class="fa fa-chevron-circle-left"></i>Voltar</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Calorie Count-->
        <h4 class="center-align">Calorias Consumidas: <span class="total-calories" style="color: red;">0</span><span style="color: red;"> cal.</span></h4>

        <!--Item List-->
        <ul id="item-list" class="collection">

        </ul>
        <br><br><br><br><br><br><br>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/StorageCtrl.js"></script>
    <script src="js/ItemCtrl.js"></script>
    <script src="js/UICtrl.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
