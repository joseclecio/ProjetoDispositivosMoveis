<head>

    <!--função para desativar o botão voltar do cell-->
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.2.min.js "></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);
        // device APIs are available
        // 
        function onDeviceReady() {
            document.addEventListener("backbutton", onBackKeyDown, false);
        }
        // Handle the back button
        //
        function onBackKeyDown() {
            // navigator.app.exitApp();
        }
    </script>
    <title>Salvando Dados no Firebase</title>
</head>

<body onselectstart="return false">
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <i class="fa fa-chevron-circle-left" style="font-size: 30pt;"></i>
        </a>
        <button type="button" class="btn btn-outline-light" onClick="history.go(0)"><i class="fa fa-refresh"
                style="font-size: 20pt;"></i></button>

    </nav>

    <br>
    <h4 style="text-align: center;">Calculadora de IMC</h4>

    <main class="main">
        <div class="content">
            <div class="input-box">
                <div class="input-box-container">
                    <label class="label">Informe seu Peso (Kg.)</label>
                    <span class="input-control">
                        <input id="peso" type="number" min=0 step="0.001" oninput="validity.valid || (value='');"
                            class="input" placeholder="Ex: 73,5" autofocus>
                    </span>
                    <label class="label">Informe sua Altura (m.)</label>
                    <span class="input-control">
                        <input id="altura" type="number" min=0 step="0.001" oninput="validity.valid || (value='');"
                            class="input" placeholder="Ex: 1,77">
                    </span>
                </div>
            </div>
            <h4 style="text-align: center;"><b>Resultado</b></h4>
            <div class="output-box">
                <h1 id="imc" class="icm-field"></h1>
                <h2 id="stat" class="stat-field"></h2>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/calculadoraIMC.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>

</body>

</html>
